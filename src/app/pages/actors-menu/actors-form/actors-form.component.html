<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="isNew">New Actor Creator</ion-title>
    <ion-title *ngIf="!isNew">Actor Editor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="actor">
  <form (ngSubmit)="logFrom()">
    <ion-item>
      <ion-label>Actor Name: </ion-label>
      <ion-input type="text" [(ngModel)]="actor.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Actor Age: </ion-label>
      <ion-input type="number" [(ngModel)]="actor.age" name="age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Actor Gender: </ion-label>
      <ion-input
        type="text"
        [(ngModel)]="actor.gender"
        name="gender"
      ></ion-input>
    </ion-item>

    <ion-button [disabled]="!auth.can('delete:actor')" (click)="deleteClicked()"
      >Delete</ion-button
    ><br />
    <ion-button (click)="closeModal()">Cancel</ion-button>
    <ion-button
      [disabled]="!auth.can('modify:actor') || !auth.can('add:actor')"
      (click)="saveClicked()"
      >Save</ion-button
    >
  </form>
</ion-content>
